<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Welcome Page</title>
<style>
  body { font-family: Arial, sans-serif; }
  nav {
    background-color: #333;
    padding: 10px 20px;
    display: flex;
    gap: 20px;
  }
  nav button {
    background: none;
    border: none;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }
  nav button:hover {
    text-decoration: underline;
  }
  main {
    padding: 20px;
  }
</style>
</head>
<body>
<nav>
  <button id="studentsBtn">Students</button>
  <button id="attendanceBtn">Attendance</button>
</nav>
<main>
  <h1>Welcome!</h1>
  <p>Select an option above.</p>
</main>

<script>
  document.getElementById('studentsBtn').addEventListener('click', () => {
    window.location.href = 'display.html?mode=students';
  });

  document.getElementById('attendanceBtn').addEventListener('click', () => {
    window.location.href = 'display.html?mode=attendance';
  });
</script>
</body>
</html>
